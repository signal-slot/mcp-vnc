name: macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install ninja

      - name: Install Qt 6.8.2
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtmultimedia'

      - name: Align submodule Qt versions
        run: |
          QT_VER=$(qmake -query QT_VERSION)
          sed -i '' "s/QT_REPO_MODULE_VERSION \"[^\"]*\"/QT_REPO_MODULE_VERSION \"${QT_VER}\"/" \
            3rdparty/qtmcp/.cmake.conf 3rdparty/qtvncclient/.cmake.conf

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build build

      - name: Create .app bundle
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # For workflow_dispatch, use short SHA as version
          if [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="0.0.0-${GITHUB_SHA:0:7}"
          fi

          # Create .app skeleton
          mkdir -p mcp-vnc.app/Contents/MacOS
          mkdir -p mcp-vnc.app/Contents/Resources
          cp build/mcp-vnc mcp-vnc.app/Contents/MacOS/

          # Generate minimal Info.plist
          cat > mcp-vnc.app/Contents/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>mcp-vnc</string>
            <key>CFBundleIdentifier</key>
            <string>com.github.signal-slot.mcp-vnc</string>
            <key>CFBundleName</key>
            <string>MCP VNC</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          PLIST

          # Run macdeployqt with custom library path
          DYLD_LIBRARY_PATH="${PWD}/build/qt_modules/lib" \
            macdeployqt mcp-vnc.app

          # Copy custom plugin that macdeployqt doesn't discover
          mkdir -p mcp-vnc.app/Contents/PlugIns/mcpserverbackend
          cp build/qt_modules/plugins/mcpserverbackend/libqmcpserverstdio.dylib \
             mcp-vnc.app/Contents/PlugIns/mcpserverbackend/

          # Create zip
          ditto -c -k --sequesterRsrc --keepParent mcp-vnc.app \
            "mcp-vnc-macos-arm64-${VERSION}.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mcp-vnc-macos-arm64-*.zip
