name: AppImage

on:
  push:
    tags:
      - 'v*'

jobs:
  appimage:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ninja-build \
            libgl-dev \
            zlib1g-dev \
            libxcb1-dev \
            libxcb-glx0-dev \
            libxcb-keysyms1-dev \
            libxcb-image0-dev \
            libxcb-shm0-dev \
            libxcb-icccm4-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-shape0-dev \
            libxcb-randr0-dev \
            libxcb-render-util0-dev \
            libxcb-cursor-dev \
            libxcb-xinerama0-dev \
            libxcb-xkb-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libglib2.0-dev \
            libfuse2

      - name: Install Qt 6.8.2
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          host: 'linux'
          target: 'desktop'
          arch: 'linux_gcc_64'
          modules: 'qtmultimedia'

      - name: Align submodule Qt versions
        run: |
          QT_VER=$(qmake -query QT_VERSION)
          sed -i "s/QT_REPO_MODULE_VERSION \"[^\"]*\"/QT_REPO_MODULE_VERSION \"${QT_VER}\"/" \
            3rdparty/qtmcp/.cmake.conf 3rdparty/qtvncclient/.cmake.conf

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build build

      - name: Create AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

          export APPIMAGE_EXTRACT_AND_RUN=1
          export QMAKE=$(which qmake)
          export LD_LIBRARY_PATH="${PWD}/build/qt_modules/lib:${PWD}/build/qt_modules/lib64:${LD_LIBRARY_PATH}"
          export QT_PLUGIN_PATH="${PWD}/build/qt_modules/lib/qt6/plugins:${PWD}/build/qt_modules/lib64/qt6/plugins"
          export EXTRA_QT_PLUGINS="platforms/libqoffscreen.so"
          export VERSION=${GITHUB_REF_NAME#v}

          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable build/mcp-vnc \
            --desktop-file dist/mcp-vnc.desktop \
            --icon-file dist/mcp-vnc.svg \
            --plugin qt \
            --output appimage

          # linuxdeploy derives filename from desktop Name "MCP VNC" â†’ MCP_VNC
          # Rename to conventional lowercase-hyphenated form
          for f in MCP_VNC-*.AppImage*; do
            mv "$f" "${f/MCP_VNC/mcp-vnc}"
          done

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mcp-vnc-*.AppImage*
